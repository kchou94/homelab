---
- name: Configure apt sources
  ansible.builtin.template:
    src: sources.list.j2
    dest: /etc/apt/sources.list
    owner: root
    group: root
    mode: "0644"

- name: Check if i386 is enabled
  shell: dpkg --print-foreign-architectures | grep i386
  register: result_i386_check
  changed_when: result_i386_check.rc == 1
  failed_when: result_i386_check.rc > 1
  when: inventory_hostname == 'x470'

- name: Enable i386 architecture
  command: dpkg --add-architecture i386
  when: inventory_hostname == 'x470' and result_i386_check.rc == 1

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true

- name: Install packages
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
  with_items:
    - net-tools
    - bash-completion
    - vim
    - htop
    - curl

- name: Install x470 package
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
  with_items:
    - python3-docker
    - openconnect
  when: inventory_hostname == 'x470'

- name: Install b550m package
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
  with_items:
    - linux-headers-amd64
    - zfsutils-linux
  when: inventory_hostname == 'b550m'

- name: Install vagrant
  block:
    - name: Install prequisites for vagrant
      ansible.builtin.apt:
        name: "{{ item }}"
        state: present
      with_items:
        - qemu-kvm
        - qemu-system-x86
        - libvirt-daemon-system
        - libvirt-clients
        - virt-manager
        - gir1.2-spiceclientgtk-3.0
        - dnsmasq
        - qemu-utils
        - iptables

    - name: Add user to libvirt and kvm groups
      ansible.builtin.user:
        name: "{{ ansible_user }}"
        groups:
          - libvirt
          - kvm
        append: true

    - name: Install vagrant
      ansible.builtin.apt:
        name: "{{ item }}"
        state: present
      with_items:
        - vagrant
        - vagrant-libvirt

    - name: Enable libvirt service
      ansible.builtin.service:
        name: libvirtd
        enabled: true
        state: started
  when: inventory_hostname == 'x470'

- name: Install x11nvc
  block:
    - name: Install x11vnc
      ansible.builtin.apt:
        name: x11vnc
        state: present
