    # - name: Enable x11vnc service
    #   ansible.builtin.service:
    #     name: x11vnc
    #     enabled: true
    #     state: started
    #     reload: true
  when: inventory_hostname == 'x470'

- name: Create homelab network
  community.docker.docker_network:
    name: homelab
  when: docker_enabled is defined and docker_enabled is true
  register: result
  until: result is succeeded

- name: Install amd gpu driver and steam and fonts
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
  with_items:
    - libgl1-mesa-dri:i386
    - mesa-vulkan-drivers
    - mesa-vulkan-drivers:i386
    - steam
    - fonts-liberation2
    - fonts-noto-cjk
    - fonts-noto-cjk-extra
  when: inventory_hostname == 'x470'
